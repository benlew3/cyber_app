<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CompTIA Security+ SY0-701 Training Platform">
    <meta name="theme-color" content="#09090b">
    <title>Security+ Training Platform</title>
    
    <style>
        /* Critical CSS - Immediate dark theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #09090b;
            color: #fafafa;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Loading screen - will be hidden immediately by JS */
        #loading-screen {
            display: none !important; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #09090b;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #27272a;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Main content container */
        #main-content {
            display: block;
            min-height: 100vh;
        }
        
        /* Error screen styling */
        .error-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #09090b;
            color: #fafafa;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ef4444;
        }
        
        .error-message {
            color: #a1a1aa;
            margin-bottom: 30px;
        }
        
        .reload-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .reload-btn:hover {
            background: #4f46e5;
        }
        
        /* Ensure content is visible */
        #content {
            display: block;
            opacity: 1;
        }
        
        /* Hide any problematic elements */
        [style*="linear-gradient"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen (hidden by default) -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading Security+ Platform...</p>
        </div>
    </div>
    
    <!-- Error Screen (hidden by default) -->
    <div id="error-screen" class="error-screen">
        <div class="error-content">
            <h1 class="error-title">⚠️ Loading Error</h1>
            <p class="error-message">The application failed to load properly. Please refresh the page.</p>
            <button class="reload-btn" onclick="location.reload()">Reload Page</button>
        </div>
    </div>
    
    <!-- Main Application Container -->
    <div id="main-content">
        <div id="content">
            <!-- App content will be injected here by JavaScript -->
            <noscript>
                <div style="padding: 40px; text-align: center;">
                    <h1>JavaScript Required</h1>
                    <p>Please enable JavaScript to use the Security+ Training Platform.</p>
                </div>
            </noscript>
        </div>
    </div>
    
    <!-- Error handling and loading management -->
    <script>
        // Immediate error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            // Don't show error screen for minor issues
            if (e.error && e.error.message && 
                !e.error.message.includes('ResizeObserver') &&
                !e.error.message.includes('Non-Error')) {
                
                // Show error screen for critical errors
                const errorScreen = document.getElementById('error-screen');
                if (errorScreen && !window.APP?.initialized) {
                    errorScreen.style.display = 'flex';
                    
                    // Update error message
                    const errorMsg = errorScreen.querySelector('.error-message');
                    if (errorMsg) {
                        errorMsg.textContent = `Error: ${e.error.message}`;
                    }
                }
            }
        });
        
        // Loading timeout - if app doesn't load in 5 seconds, show error
        setTimeout(function() {
            if (!window.APP?.initialized) {
                console.warn('App initialization timeout - showing error screen');
                const errorScreen = document.getElementById('error-screen');
                if (errorScreen) {
                    errorScreen.style.display = 'flex';
                    const errorMsg = errorScreen.querySelector('.error-message');
                    if (errorMsg) {
                        errorMsg.textContent = 'The application is taking too long to load. Please refresh the page.';
                    }
                }
            }
        }, 5000);
        
        // Hide loading screen immediately
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                loadingScreen.remove();
            }
        });
    </script>
    
    <!-- Main Application JavaScript -->
    <script src="js/app.js"></script>
    
    <!-- Fallback if app.js fails to load -->
    <script>
        // Check if app.js loaded after a short delay
        setTimeout(function() {
            if (!window.APP) {
                console.error('app.js failed to load');
                document.getElementById('content').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h1 style="color: #ef4444;">⚠️ Application Failed to Load</h1>
                        <p style="margin: 20px 0; color: #a1a1aa;">
                            The application JavaScript could not be loaded. 
                            Please check that js/app.js exists and is accessible.
                        </p>
                        <button onclick="location.reload()" 
                                style="background: #6366f1; color: white; border: none; 
                                       padding: 12px 24px; border-radius: 8px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }, 1000);
    </script>
</body>
</html>
