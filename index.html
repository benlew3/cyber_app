<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CompTIA Security+ SY0-701 Training Platform">
    <meta name="theme-color" content="#0a0a0a">
    <title>Security+ Training Platform</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/elegant_design_system.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editorial.css">
    <link rel="stylesheet" href="css/memory-hooks.css">
    
    <style>
        /* Critical CSS - Immediate dark theme & Loaders */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #fafafa;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }
        #loading-screen { display: none !important; }
        #main-content { display: block; min-height: 100vh; }
        #content { display: block; opacity: 1; }
        
        .error-screen {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; color: #fafafa;
            z-index: 10000;
            justify-content: center; align-items: center;
            padding: 20px;
        }
        .error-content { text-align: center; max-width: 600px; }
        .error-title { font-size: 2rem; margin-bottom: 20px; color: #ef4444; font-weight: 600; }
        .error-message { color: #a3a3a3; margin-bottom: 30px; }
        
        /* Code block styling */
        .lesson-content code {
            background: #27272a; padding: 2px 6px; border-radius: 4px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9em;
        }
        .lesson-content pre {
            background: #1a1a1a; padding: 15px; border-radius: 8px;
            overflow-x: auto; margin: 10px 0;
        }
        .lesson-content pre code { background: transparent; padding: 0; }
    </style>
</head>
<body data-theme="dark">
    <div id="error-screen" class="error-screen">
        <div class="error-content">
            <h1 class="error-title">‚ö†Ô∏è Loading Error</h1>
            <p class="error-message">The application failed to load properly. Please refresh the page.</p>
            <button class="btn btn-primary" onclick="location.reload()">Reload Page</button>
        </div>
    </div>
    
    <div id="main-content">
        <div id="content">
            <noscript>
                <div style="padding: 40px; text-align: center;">
                    <h1>JavaScript Required</h1>
                    <p>Please enable JavaScript to use the Security+ Training Platform.</p>
                </div>
            </noscript>
        </div>
    </div>
    
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            if (e.error && e.error.message && 
                !e.error.message.includes('ResizeObserver') &&
                !e.error.message.includes('Non-Error')) {
                const errorScreen = document.getElementById('error-screen');
                if (errorScreen && !window.APP?.initialized) {
                    errorScreen.style.display = 'flex';
                    const errorMsg = errorScreen.querySelector('.error-message');
                    if (errorMsg) errorMsg.textContent = `Error: ${e.error.message}`;
                }
            }
        });
        
        setTimeout(function() {
            if (!window.APP?.initialized) {
                console.warn('App initialization timeout');
                // Optional: Show error screen here if strictly needed
            }
        }, 8000);
    </script>
    
    <script src="js/utils.js"></script>
    
    <script src="js/content-manifest.js"></script>
    
    <script src="js/data-loader.js"></script>
    
    <script src="js/app.js"></script>
    
    <script src="js/interactive_simulation_core.js"></script>
    <script src="js/interactive_simulation_tools.js"></script>
    <script src="js/interactive_simulation_display.js"></script>
    <script src="js/interactive_simulation_handlers.js"></script>
    <script src="js/enhanced-simulations.js"></script>
    
    <script src="js/pbq-engine.js"></script>
    <script src="js/adaptive-learning.js"></script>
    <script src="js/notes-system.js"></script>
    <script src="js/enhanced-lesson-viewer.js"></script>
    
    <script src="js/interactive-memory-hooks.js"></script>
    <script src="js/weak-spots-review.js"></script>
    <script src="js/memory-hooks-integration.js"></script>
    <script src="js/app-memory-hooks-patch.js"></script>
    
    <script src="js/elegant_ui_system.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        (function loadReactComponents() {
            console.log('‚öõÔ∏è Loading React Components...');
            
            // Helper to fetch and compile JSX
            function loadJSX(path, name) {
                return fetch(path)
                    .then(response => {
                        if (!response.ok) throw new Error(`Failed to fetch ${name}`);
                        return response.text();
                    })
                    .then(jsxCode => {
                        const compiled = Babel.transform(jsxCode, { presets: ['react'] }).code;
                        const script = document.createElement('script');
                        script.textContent = compiled;
                        document.body.appendChild(script);
                        console.log(`‚úÖ ${name} compiled and loaded`);
                    })
                    .catch(err => console.error(`‚ùå Error loading ${name}:`, err));
            }

            // Load components sequentially or in parallel
            Promise.all([
                loadJSX('js/career-quiz.jsx', 'Career Quiz'),
                loadJSX('components/InteractiveMemoryHooks.jsx', 'Memory Hooks')
            ]).then(() => {
                console.log('üéâ All React Components Loaded');
            });
        })();
    </script>
    
    <script>
        setTimeout(function() {
            if (!window.APP) {
                console.error('CRITICAL: App failed to initialize');
                document.getElementById('content').innerHTML = `
                    <div class="container text-center" style="padding-top: 100px;">
                        <h1 style="color: #ef4444;">‚ö†Ô∏è Application Failed to Load</h1>
                        <p class="text-muted">Please check console for details.</p>
                        <button onclick="location.reload()" class="btn btn-primary">Retry</button>
                    </div>`;
            }
        }, 2000);
    </script>
</body>
</html>
