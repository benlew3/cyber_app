<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security+ SY0-701 Training Platform</title>
    
    <!-- Base styles to prevent any colored nav from appearing -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #09090b;
            color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Hide any colored navigation that might appear */
        [style*="linear-gradient"],
        [style*="Dashboard"][style*="Quiz"],
        .colored-nav,
        .top-nav {
            display: none !important;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #09090b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #27272a;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading-text {
            margin-top: 20px;
            color: #a1a1aa;
        }
        
        /* Main content container */
        #main-content {
            display: none;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Loading Security+ Platform...</div>
    </div>
    
    <!-- Main Application Container -->
    <div id="main-content">
        <!-- Header will be injected here by JavaScript -->
        <!-- Content will be injected here by JavaScript -->
    </div>
    
    <!-- Load the main application -->
    <script src="js/app.js"></script>
    
    <!-- Fallback to remove any colored nav that might appear -->
    <script>
        // Remove any colored navigation bars that might be injected
        function removeColoredNav() {
            const selectors = [
                '[style*="linear-gradient"]',
                '[style*="Security+ SY0-701"]',
                '.colored-nav',
                '.top-nav'
            ];
            
            selectors.forEach(selector => {
                document.querySelectorAll(selector).forEach(elem => {
                    if (elem.innerHTML && (elem.innerHTML.includes('Dashboard') && 
                        elem.innerHTML.includes('Quiz') && elem.innerHTML.includes('Simulations'))) {
                        elem.remove();
                    }
                });
            });
        }
        
        // Check and remove colored nav every second for the first 5 seconds
        let checkCount = 0;
        const navChecker = setInterval(() => {
            removeColoredNav();
            checkCount++;
            if (checkCount >= 5) clearInterval(navChecker);
        }, 1000);
        
        // Also check on any DOM changes
        const observer = new MutationObserver(() => {
            removeColoredNav();
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
