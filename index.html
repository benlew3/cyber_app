            color: #fafafa;

            justify-content: center;
            align-items: center;
            padding: 20px;

            margin-bottom: 30px;
        }
        
        .light-mode .error-message,

        }
        
        /* Ensure content is visible */
        #content {
            display: block;
            opacity: 1;
        }

    <script>
        // ============================================
        // THEME MANAGEMENT - Apply saved theme immediately
        // ============================================
        (function() {
            var savedTheme = localStorage.getItem('theme') || 'dark';
            
            // Also check system preference if no saved theme
            if (!localStorage.getItem('theme')) {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    savedTheme = 'light';
                }
            }
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        })();
        
        // Theme toggle function (global)
        window.toggleTheme = function() {
            var currentTheme = document.documentElement.getAttribute('data-theme');
            var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            document.body.setAttribute('data-theme', newTheme);
            document.body.classList.toggle('light-mode', newTheme === 'light');
            localStorage.setItem('theme', newTheme);
            
            // Dispatch event for any listeners
            window.dispatchEvent(new CustomEvent('themechange', { detail: { theme: newTheme } }));
            
            console.log('Theme changed to:', newTheme);
        };
        
        // ============================================
        // ENCODING FIX - Fix character encoding issues in JSON content
        // ============================================
        window.fixEncodingIssues = function(text) {
            if (!text || typeof text !== 'string') return text;
            
            // Common mojibake patterns from UTF-8 interpreted as Windows-1252
            var replacements = [
                ['â€"', '-'],      // em-dash
                ['â€"', '-'],      // en-dash
                ['â€™', "'"],      // right single quote
                ['â€˜', "'"],      // left single quote
                ['â€œ', '"'],      // left double quote
                ['â€', '"'],       // right double quote (partial)
                ['â€¦', '...'],    // ellipsis
                ['Ã¢â‚¬â€œ', '-'], // another em-dash variant
                ['Ã¢â‚¬â„¢', "'"], // another apostrophe variant
            ];
            
            var fixed = text;
            for (var i = 0; i < replacements.length; i++) {
                var bad = replacements[i][0];
                var good = replacements[i][1];
                fixed = fixed.split(bad).join(good);
            }
            
            // Also normalize unicode characters
            fixed = fixed.replace(/\u2014/g, '-');  // em-dash
            fixed = fixed.replace(/\u2013/g, '-');  // en-dash
            fixed = fixed.replace(/\u2019/g, "'");  // right single quote
            fixed = fixed.replace(/\u2018/g, "'");  // left single quote
            fixed = fixed.replace(/\u201c/g, '"');  // left double quote
            fixed = fixed.replace(/\u201d/g, '"');  // right double quote
            
            return fixed;
        };
        
        // Apply encoding fix recursively to lesson data object
        window.fixLessonEncoding = function(obj) {
            if (typeof obj === 'string') {
                return window.fixEncodingIssues(obj);
            }
            if (Array.isArray(obj)) {
                return obj.map(window.fixLessonEncoding);
            }
            if (obj && typeof obj === 'object') {
                var fixed = {};
                for (var key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        fixed[key] = window.fixLessonEncoding(obj[key]);
                    }
                }
                return fixed;
            }
            return obj;
        };
        
        // ============================================
        // ERROR HANDLING
        // ============================================
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            // Don't show error screen for minor issues
            if (e.error && e.error.message && 
                !e.error.message.includes('ResizeObserver') &&
                !e.error.message.includes('Non-Error')) {
                
                // Show error screen for critical errors
                var errorScreen = document.getElementById('error-screen');
                if (errorScreen && !(window.APP && window.APP.initialized)) {
                    errorScreen.style.display = 'flex';
                    
                    // Update error message
                    var errorMsg = errorScreen.querySelector('.error-message');
                    if (errorMsg) {
                        errorMsg.textContent = 'Error: ' + e.error.message;
                    }
                }
            }
        });
        
        // Loading timeout - if app doesn't load in 8 seconds, show error
        setTimeout(function() {
            if (!(window.APP && window.APP.initialized)) {
                console.warn('App initialization timeout - showing error screen');
                var errorScreen = document.getElementById('error-screen');
                if (errorScreen) {
                    errorScreen.style.display = 'flex';
                    var errorMsg = errorScreen.querySelector('.error-message');
                    if (errorMsg) {
                        errorMsg.textContent = 'The application is taking too long to load. Please refresh the page.';
                    }
                }
            }
        }, 8000);
        
        // Hide loading screen immediately
        document.addEventListener('DOMContentLoaded', function() {
            var loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                loadingScreen.remove();
            }
        });
    </script>

    <!-- 11. CAREER QUIZ LOADER - Manually fetch and compile JSX -->
    <script>
        (function loadCareerQuiz() {
            console.log('Loading Career Quiz...');
            
            fetch('js/career-quiz.jsx')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Failed to fetch career-quiz.jsx: ' + response.status);
                    }
                    return response.text();
                })
                .then(function(jsxCode) {
                    console.log('Career Quiz JSX loaded, compiling with Babel...');
                    
                    // Compile JSX with Babel
                    var compiledCode = Babel.transform(jsxCode, {
                        presets: ['react']
                    }).code;
                    
                    // Execute the compiled code
                    var script = document.createElement('script');
                    script.textContent = compiledCode;
                    document.body.appendChild(script);
                    
                    console.log('Career Quiz compiled and loaded');
                    
                    // Verify it loaded
                    setTimeout(function() {
                        if (window.CybersecurityCareerQuiz) {
                            console.log('CybersecurityCareerQuiz component is available');
                        } else {
                            console.error('CybersecurityCareerQuiz not found after compilation');
                        }
                    }, 100);
                })
                .catch(function(error) {
                    console.error('Failed to load Career Quiz:', error);
                });
        })();
    </script>
